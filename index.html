  <!--pc端导航-->
  <div class="d-none d-lg-block">
    <div class="d-flex justify-content-between ">

      <div class="h4 mt-2 ml-4" style="color: aliceblue;">BST Live <svg xmlns="http://www.w3.org/2000/svg" width="24"

              <div class="border-light border rounded-lg ml-3">
                <button class="btn btn-sm btn-outline-secondary" style="color: aliceblue;" type="submit"
                  onclick="to()">加载</button>
              </div>

              <div class="input-group-sm">
                <input class="form-control mx-auto " type="text" id="link" placeholder="直播链接">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!--播放器-->
  <div class="text-center mt-2 ">
    <video id="videoElement" style=" width: 80%; background-color: #333333; "
      class=" rounded-lg border-light border border " controls autoplay></video>
  </div>



  <script>
    if (flvjs.isSupported()) {


      //网址处理
      var link = window.location.href; //获取当前完整网址

      //播放器默认配置
      var videoElement = document.getElementById('videoElement');
      var a = { type: 'flv', url: '' };


      //按下按钮
      function to() {
        var goto = /(.*)?index.html/.exec(window.location.href);//获取当前链接中index.html之前的东西
        var link = document.getElementById('link').value;//获取编辑框内的链接
        window.location.href = `${goto[1]}index.html?${link}`;//更新当前链接
      }

      //最终输出结果
      var nowOut = /index.html\?(.*)?/.exec(link); //获取index.html?后面的所有东西，英文问号如果不转义，则表示只匹配符合条件的最前的一个结果
      a.url = nowOut[1];
      var flvPlayer = flvjs.createPlayer(a);
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    }
  </script>
